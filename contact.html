<!DOCTYPE html>
<html lang="en">

    <title>Contact Me</title>

<body>
    <h2>Contact Me:</h2>
    Address:#35 Street No.3 Urban Estate<br>
    Email:priyasharma7366@gmail.com<br>
    Phone:7344130205 <br><br><br><hr><br><br><br>
    <form action="" method="post">
    <label>Your Name</label>
    <input type="text"><br><br>
    <label>Would like to sign up here?</label>
     Yes <input type="radio" name="Sign Up" id="Yes">
     No <input type="radio" name="Sign Up" id="No"><br><br>
    <label>Email</label>
        <input type="email" name="email" id="email"><br><br>
    <label>Password</label>
    <input type="password" name="password" id="password"><br><br>
    <label>Enter Your Date Of Birth</label>
    <input type="date" name="date of birth" id="date of birth"><br><br>
    <label>Address</label>
    <textarea name="Address" id="Address" cols="100" rows="8"></textarea><br><br>
    <label>Choose Color</label>
    <input type="color" name="color" id="color"><br><br>
    <fieldset>
        <legend>Gender</legend>
        Male <input type="radio" name="gender" id="Male">
        Female <input type="radio" name="gender" id="Female">
        </fieldset><br><br>
        <legend>Range</legend>
        <label for="vol.">Volume (Between 0 and 50) :</label>
        <input type="range" name="vol." id="vol." min="0" max="50">
        <input type="submit" value="submit"><br><br>
        <label>Submit File</label>
        <input type="file" name="submit file" id="file"><br><br>
        <label for="pet select">Choose Your Favourite Pet</label>
        <select name="pets" id="favourite pets">
            <option value="">--Please Choose An Option--</option>
            <option value="Dogs">Dogs</option>
            <option value="Cats">Cats</option>
